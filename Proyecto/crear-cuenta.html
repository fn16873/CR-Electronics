<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crear cuenta</title>
    <link rel="stylesheet" href="crear-cuenta.css">
</head>
<body>
    <header>    
        <div class="datos">
            <form action="crear-cuenta.html">
                <table>
                    <tr>
                        <td><label for="nombre">Nombre</label></td>
                        <td><input type="text" id="nombre"placeholder="Nombre"></td>
                    </tr>
                    <tr>
                        <td><label for="apellido">Apellido</label></td>
                        <td><input type="text" id="apellido" placeholder="Apellido"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Correo electronico</label></td>
                        <td><input type="email" id="email" placeholder="ejemplo@ejemplo.com"></td>
                    </tr>
                    <tr>
                        <td><label for="contraseña">Contraseña</label></td>
                        <td><input type="password" id="contraseña" placeholder="Crea una contraseña"></td>                            
                    </tr>
                    <tr>
                        <td><label for="contraseña">Denuevo la contraseña</label></td>
                        <td><input type="password" id="contraseña" placeholder="Ingresa nuevamente la contraseña"></td>    
                    </tr>
                    
                </table>
                <br>
                <button type="submit">Crear cuenta</button>
            </form>
        </div>
        
    </header>
</body>
</html>
